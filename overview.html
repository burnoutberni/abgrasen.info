0;right: 0;top: 0;pointer-events:none;">

    <script>
$(document).ready(function() {
  $("#centeredDiv").css("top",($(window).height()-$("#centeredDiv").height())/2);
  $(".col-md-4").height($(window).height()/3);
//  $(".col-md-6").height($(window).height()/2);

  var persons = ["amir","ben","bennet","else","juli","kajsa","leo","lutoma","nini","paul","silsha","sonsti","steffi"];

  for (var i = 0;i<9;i++) {
    $('#tile'+i).css('background-image','url(img/'+persons[i]+'.jpg)');
    $('#tile'+i).parent().attr('href','http://'+persons[i]+'.abgrasen.info');
  }
});

$(window).on('resize', function(){
  $(".col-md-4").height($(window).height()/3);
//  $(".col-md-6").height($(window).height()/2);
});

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bernhard Hayden">

    <title>Abgrasen!</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/abgrasen.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <ul class="nav masthead-nav">
                <li class="active"><a href="#home" id="homeNav">Home</a></li>
                <li><a href="http://darklab.org/jrp.txt" id="homeNav">JRP</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover" id="main">
            <h1 class="cover-heading">
              <span id="name" style="text-transform:uppercase;"><span id="clickname">Juli</span><input type="text" id="nameinput" style="width:40%;color:black;display:none;" /></span>, BAUEN!!!
            </h1>
            <p class="lead" id="copyinput" style="display:none;">Share this: <input type="text" id="nameinput" style="width:40%;color:black;" /></p>
            <p class="lead" id="cc" style="display:none;"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
$(document).ready(function() {
  hashString = $(location).attr('hash').substring(1, $(location).attr('hash').length);
  if (window.location.href.indexOf('https://') >= 0) {
    var domainString = window.location.href.split('https://')[1];
  } else {
    var domainString = window.location.href.split('http://')[1];
  }
  if (domainString.split('.')[1] == 'abgrasen') {
    $.ajax({
      url:'img/'+domainString.split('.')[0]+'.jpg',
      type:'HEAD',
      success: function() {
        $('.site-wrapper').css("background", "url('img/"+domainString.split('.')[0]+".jpg') no-repeat center");
        $('.site-wrapper').css("background-size", "cover");
      }
    });
    switch (domainString.split('.')[0]) {
      case 'juli':
        $('#cc').html('CC-BY <a href="http://silsha.me">silsha</a>');
        $('#cc').show();
        break;
      case 'bennet':
        $('h1.cover-heading').html('BENNET, HOLEN!');
        $('#cc').html('CC-BY <a href="http://lutoma.org">lutoma</a>');
        $('#cc').show();
        break;
      case 'leo':
        $('h1.cover-heading').html('LEO, DU ALTER MANN!');
        $('#cc').html('Dein Geburtstag ist vorbei, bau jetzt endlich!');
        $('#cc').show();
        break;
      case 'kajsa':
        $('h1.cover-heading').html('Ach Kajsa! <3');
        break;
      case 'nini':
        $('#clickname').html('nini');
        $('#cc').html('CC-BY <a href="http://lutoma.org">lutoma</a>');
        $('#cc').show();
        break;
      default:
        $('#clickname').html(escape(domainString.split('.')[0]));
    }
  } else if (hashString.length > 1) {
    $('#clickname').html(escape(hashString));
  } else {
    $('.site-wrapper').css("background", "url('img/juli.jpg') no-repeat center");
    $('.site-wrapper').css("background-size", "cover");
    $('#cc').html('CC-BY <a href="http://silsha.me">silsha</a>');
    $('#cc').show();
  }
});
      
$('#clickname').click(function() {
  nameValue = $('#clickname').html();
  $('#nameinput').show().focus().css('width',$('#clickname').width()).val(nameValue);
  $('#clickname').hide();
  $('#nameinput').focusout(function() {
    if ($('#nameinput').val() !== '') {
      $('#clickname').html(escape($('#nameinput').val()));
      window.location.hash = escape($('#nameinput').val());
    }
    $('#copyinput input').val('http://'+window.location.hash.split('#')[1]+'.abgrasen.info');
    $('#nameinput').hide();
    $('#clickname').show();
    $('#copyinput').show();
  });

  $('#nameinput').keypress(function(e){
    if(e.keyCode==13) {
      if ($('#nameinput').val() !== '') {
        $('#clickname').html(escape($('#nameinput').val()));
        window.location.hash = escape($('#nameinput').val());
      }
      $('#copyinput input').val('http://abgrasen.info'+window.location.hash);
      $('#nameinput').hide();
      $('#clickname').show();
      $('#copyinput').show();
    }
  });
});
    </script>
  </body>
</html>
